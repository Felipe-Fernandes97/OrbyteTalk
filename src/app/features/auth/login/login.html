<div class="login-container">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="login-wrapper">
    <div class="login-header">
      <h1 class="login-title">OrbyteTalk</h1>
      <p class="login-subtitle">Entre na sua conta</p>
    </div>

    <form class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="seu@email.com" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="••••••••" />
      </mat-form-field>

      <div class="login-actions">
        <button mat-flat-button type="submit">Entrar</button>
        <button mat-flat-button type="button" routerLink="/register">Cadastre-se</button>
      </div>

    </form>
  </div>
</div>
