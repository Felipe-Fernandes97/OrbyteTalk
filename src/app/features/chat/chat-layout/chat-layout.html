<div class="chat-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="app-name">OrbyteTalk</span>
    </div>

    <div class="user-list">
      <p class="user-list-title">Conversas</p>

      <div class="user-item active">
        <div class="avatar">F</div>
        <div class="user-info">
          <span class="user-name">Felipe</span>
          <span class="user-last-msg">Oi, tudo bem?</span>
        </div>
      </div>

      <div class="user-item">
        <div class="avatar">A</div>
        <div class="user-info">
          <span class="user-name">Ana</span>
          <span class="user-last-msg">Até mais!</span>
        </div>
      </div>

      <div class="user-item">
        <div class="avatar">C</div>
        <div class="user-info">
          <span class="user-name">Carlos</span>
          <span class="user-last-msg">Vou verificar...</span>
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="avatar">V</div>
      <span class="my-name">Você</span>
    </div>
  </aside>

  <!-- Área de chat -->
  <main class="chat-main">
    <div class="chat-header">
      <div class="avatar">F</div>
      <span class="chat-user-name">Felipe</span>
    </div>

    <div class="messages-area">
      <div class="message received">
        <span>Oi, tudo bem?</span>
      </div>
      <div class="message sent">
        <span>Tudo sim! E você?</span>
      </div>
      <div class="message received">
        <span>Aqui também! Vamos construir esse chat?</span>
      </div>
    </div>

    <div class="message-input-area">
      <input type="text" placeholder="Digite uma mensagem..." class="message-input" />
      <button class="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </main>

</div>
